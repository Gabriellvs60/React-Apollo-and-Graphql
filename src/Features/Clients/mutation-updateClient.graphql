mutation updateClient($id : ID!, $name: String!, $age: String!, $telephone: String!, $address:String!, $type:String!){
  updateClient(
    id : $id
    name:$name
    age:$age
    telephone: $telephone
    address: $address
    type: $type
  ) {
    id
    name
    age
    telephone
    address
    type
  }
}